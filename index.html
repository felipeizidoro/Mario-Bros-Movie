<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <title>Mário Bros</title>
</head>
<body>
    <div class="fundoVideo">
        <video class="video" src="src/video/video-mario.mp4" autoplay loop muted></video>
    </div>
    <header class="header">
        <a  href="#">
            <img class="logo" src="src/imagens/logo-chapeu-mario.png" alt="Logo_Mario_Bros">
        </a>
        <nav class="menu">
            <a class="link" href="#">Home</a>
            <a class="link" href="#">Detalhes</a>
        </nav>
    </header>
    <main class="container">
        <div class="containerOne">
            <img class="title" src="src/imagens/titulo.png" alt="title">
            <p class="paragraph">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="button">VEJA O TRAILER</button>
        </div>
        <div class="imageMario">
            <img class="imageMario" src="src/imagens/super-mario-chars.png" alt="super-mario-chars">
        </div>
        <div class="modal">
            <div class="containerModal">
                <span class="closeModal">X</span>
                <iframe id="video" height="315" width="500" src="https://www.youtube.com/embed/Cb4WV4aXBpk" frameborder="1" title="Trailer Oficial" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
